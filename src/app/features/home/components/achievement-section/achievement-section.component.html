<div class="achievement-section__container">
  <div class="achievement-section__wrapper-info">
    <h1 class="achievement-section__title">
      Our 18 years of<br />
      achievements
    </h1>
    <p class="achievement-section__text">
      With our super powers we have reached this
    </p>
  </div>
  <div class="achievement-section__wrapper-card">
    <mat-card class="achievement-section__card" *ngFor="let item of achievementList">
      <mat-card-header>
        <img mat-card-image [src]="item.src" alt="icon" />
      </mat-card-header>
      <mat-card-content>
        <h1>{{ item.title }}</h1>
        <p [innerHTML]="item.text"></p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
